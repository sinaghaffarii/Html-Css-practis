<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="product">
        <div class="imgbox">
            <img src="/image/darsname-zist-konkorr-kheilisabz-min.jpg" alt="product image">
        </div>
        <div class="details">
            <h2>زیست شناسی کنکور <br><span>خیلی سبز</span></h2>
            <div class="price">89.000 </div>
            <label>Year</label>
            <ul>
                <li>1400</li>
                <li>99</li>
                <li>98</li>
                <li>97</li>
            </ul>
            <a href="#">Add To Cart</a>
        </div>

    </div>
</body>

</html>
